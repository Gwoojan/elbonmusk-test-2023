<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>검색 - 일론머스톡</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKTelonmusk</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">검색</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span>
          <span class="nav__dot"></span>
          <i class="fa-solid fa-gear fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR 코드</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book"></i>
          <span>주소록에서 친구추가</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>ID로 친구추가</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i>
          <span>초대하기</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">추천 친구</h6>
        <span>추천할 친구가 존재하지 않습니다.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>오픈채팅</h4>
          <span>
            오픈채팅 홈으로
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">일사모</h5>
            <h6 class="open-post__hashtags">
              #일론머스크를#사랑하는#모임#elon#musk
            </h6>
            <div class="open-post__members">
              <img src="img\P37009-Elon-Musk.jpg" />
              <span class="open-post__member-count">420 명</span>
              <div class="divider"></div>
              <span class="open-post__member-status">방금 대화</span>
            </div>
          </div>
          <div class="open-post__column">
            <div>
              <div class="open-post__photo">
                <img src="img\D0Sj9DwVsAA4RYp.jpg" />
                <div class="open-post__heart-count">
                  <i class="fa-solid fa-heart fa-xs"></i> <span>69</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">𝕏</h5>
            <h6 class="open-post__hashtags">#Blades#of#Glory</h6>
            <div class="open-post__members">
              <img src="img\gettyimages-1229892983-square.jpg" />
              <span class="open-post__member-count">69 명</span>
              <div class="divider"></div>
              <span class="open-post__member-status">방금 대화</span>
            </div>
          </div>
          <div class="open-post__column">
            <div>
              <div class="open-post__photo">
                <img src="img\yRsRRjGO_400x400.jpg" />
                <div class="open-post__heart-count">
                  <i class="fa-solid fa-heart fa-xs"></i> <span>42</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>화면이 너무 큽니다<!DOCTYPE html></span>
    </div>

    <script
      src="https://kit.fontawesome.com/9a0e67be20.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
