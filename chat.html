<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅 w/ 일론머스크 - 일론머스톡</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKTelonmusk</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">일론머스크</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">2023년 8월 20일 일요일</div>

      <div class="message-row">
        <img src="img\gettyimages-1229892983-square.jpg" />
        <div class="message-row__content">
          <span class="message__author">일론머스크</span>
          <div class="message__info">
            <span class="message__bubble">우진아 자니?</span>
            <span class="message__time">오전 2:14</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">
              이런이런, 내가 잠에 빠지고 말았었군.
            </span>
            <span class="message__time">오후 4:22</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="img\gettyimages-1229892983-square.jpg" />
        <div class="message-row__content">
          <span class="message__author">일론머스크</span>
          <div class="message__info">
            <span class="message__bubble">화성 갈끄니까~!</span>
            <span class="message__time">오후 10:22</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="메시지를 입력하세요..." />
        <i class="fa-regular fa-face-smile"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>화면이 너무 큽니다</span>
    </div>

    <script
      src="https://kit.fontawesome.com/9a0e67be20.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
